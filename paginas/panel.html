    <header class="panel-header">

            <img id="icon-menu" src="../img/open.png" alt="image-menu" width="40">
        </div>
        
        <div class="img-refresh">
            <img src="../img/atualizar.png" alt="imagen-refresh" width="40">
        </div>

    </header>

    <nav class="nav-menu">

        <ul>

            <div class="nav-top"></div>

            <li class="nav-flex">
                <img src="../img/casa.png" alt="img-home" width="40">
                <a href="./panel.html">Home</a>
            </li>

            <li class="nav-flex">
                <img src="../img/registration.png" alt="img-cadastro" width="40">
                <a href="./cadastro.html">Cadastro</a>
            </li>

            <li class="nav-flex">
                <img src="../img/caixa-de-embalagem.png" alt="img-produto" width="40">
                <a href="#">Produtos</a>
            </li>

                <img src="../img/carrinho.png" alt="img-vendas" width="40">

            </li>

            <li class="nav-flex">
                <img src="../img/receita.png" alt="img-financeiro" width="40">

                <img src="../img/fluxo-de-caixa.png" alt="img-caixa" width="40">
                <a href="#">Controle de Caixa</a>
            </li>

            <li class="nav-flex">
                <img src="../img/bank-building.png" alt="img-contas" width="40">
                <a href="./contas_correntes.html">Conta Corrente</a>
            </li>

            <li class="nav-flex">
                <img src="../img/settings.png" alt="img-configurações" width="40">
                <a href="#">Configurações</a>
            </li>

            <li class="nav-flex">
                <img src="../img/relatorio.png" alt="img-relatorio" width="40">
                <a href="#">Relátorios</a>
            </li>

            <li class="nav-flex exit">
                <img src="../img/logout.png" alt="img-exit" width="40">
                <a href="../index.html">Sair</a>
            </li>

        </ul>

    <main class="panel-main">

        <div class="block cor3">

            <p class="panel-nome">VENDAS DE HOJE</p>
            <p class="panel-valor"><span>R$</span>0,00</p>

        </div>

        <div class="block cor1">

            <p class="panel-nome">A RECEBER DE HOJE</p>
            <p class="panel-valor"><span>R$</span>0,00</p>
        </div>

        <div class="block cor2">

            <p class="panel-nome">A PAGAR DE HOJE</p>
            <p class="panel-valor"><span>R$</span>0,00</p>

        </div>

        <div class="block cor4">

            <p class="panel-nome">SALDO</p>
            <p class="panel-valor"><span>R$</span>0,00</p>

        </div>

    </main>


    <footer class="panel-footer">

        <div class="img-cadastro" id="btn-footer-panel"><img src="../img/cadastro.png" alt="img-cad" width="40"></div>
        <div><img src="../img/salvando.png" alt="img-receber" width="40"></div>
        <div><a href="./panel.html"><img src="../img/casa.png" alt="img-home" width="40"></a></div>
        <div><img src="../img/desconto.png" alt="img-pagar" width="40"></div>
        <div class="img-caixa"><img src="../img/caixa.png" alt="img-fluxo" width="40"></div>

    </footer>

    <script>
        document.getElementById("btn-footer-panel").addEventListener("click", function () {
