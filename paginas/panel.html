<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Principal</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header class="panel-header">
        <div>BTN</div>
    </header>

    <main class="panel-main">

        <div class="block blue">

            <p class="panel-nome">A RECEBER DE HOJE</p>
            <p class="panel-valor"><span>R$</span>0,00</p>
        </div>

        <div class="block red">

           <p class="panel-nome">A PAGAR DE HOJE</p>
           <p class="panel-valor"><span>R$</span>0,00</p>

        </div>

        <div class="block green">

           <p class="panel-nome">SALDO</p> 
           <p class="panel-valor"><span>R$</span>0,00</p>

        </div>

        <div class="block purple">

            <p class="panel-opcao">MAIS OPÇÕES</p>

        </div>

    </main>

    <footer class="panel-footer">

        <div class="img-cadastro"><img src="../img/cadastro.png" alt="" width="40"></div>
        <div><img src="../img/salvando.png" alt="" width="40"></div>
        <div><img src="../img/casa.png" alt="" width="40"></div>
        <div><img src="../img/desconto.png" alt="" width="40"></div>
        <div class="img-caixa"><img src="../img/caixa.png" alt="" width="40"></div>

    </footer>
    
</body>
</html>
