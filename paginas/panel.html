<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Principal</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header class="panel-header">

        <div id="btn-menu">
            <img id="icon-menu" src="../img/open.png" alt="image-menu" width="40">
        </div>
        
        <div class="img-refresh">
            <img src="../img/atualizar.png" alt="imagen-refresh" width="40">
        </div>

        <nav class="nav-menu">

            <ul>

                <div class="nav-top"></div>

                <li class="nav-flex">
                    <img src="../img/casa.png" alt="img-home" width="40">
                    <a href="./panel.html">Home</a>
                </li>

                <li class="nav-flex">
                    <img src="../img/registration.png" alt="img-cadastro" width="40">
                    <a href="./cadastro.html">Cadastro</a>
                </li>

                <li class="nav-flex">
                    <img src="../img/discount.png" alt="img-despesa" width="40">
                    <a href="#">Despesas</a>
                </li>

                <li class="nav-flex">
                    <img src="../img/saving.png" alt="img-receita" width="40">
                    <a href="#">Receitas</a>
                </li>

                <li class="nav-flex">
                    <img src="../img/relatorio.png" alt="img-relatorio" width="40">
                    <a href="#">Relátorios</a>
                </li>

                <li class="nav-flex">
                    <img src="../img/fluxo-de-caixa.png" alt="img-caixa" width="40">
                    <a href="#">Fluxo de Caixa</a>
                </li>

                <li class="nav-flex">
                    <img src="../img/settings.png" alt="img-config" width="40">
                    <a href="#">Configurações</a>
                </li>

                <li class="nav-flex">
                    <img src="../img/perfil.png" alt="img-perfil" width="40">
                    <a href="#">Minha Conta</a>
                </li>

                <li class="nav-flex exit">
                    <img src="../img/logout.png" alt="img-exit" width="40">
                    <a href="#">Sair</a>
                </li>

            </ul>
        </nav>

    </header>

    <main class="panel-main">

        <div class="block blue">

            <p class="panel-nome">A RECEBER DE HOJE</p>
            <p class="panel-valor"><span>R$</span>0,00</p>
        </div>

        <div class="block red">

            <p class="panel-nome">A PAGAR DE HOJE</p>
            <p class="panel-valor"><span>R$</span>0,00</p>

        </div>

        <div class="block green">

            <p class="panel-nome">SALDO</p>
            <p class="panel-valor"><span>R$</span>0,00</p>

        </div>

        <div class="block purple">

            <p class="panel-opcao">MAIS OPÇÕES</p>

        </div>

    </main>

    <footer class="panel-footer">

        <div class="img-cadastro"><img src="../img/cadastro.png" alt="img-cad" width="40"></div>
        <div><img src="../img/salvando.png" alt="img-receber" width="40"></div>
        <div><a href="./panel.html"><img src="../img/casa.png" alt="img-home" width="40"></a></div>
        <div><img src="../img/desconto.png" alt="img-pagar" width="40"></div>
        <div class="img-caixa"><img src="../img/caixa.png" alt="img-fluxo" width="40"></div>

    </footer>

    
    <script src="./script-pages.js"></script>
    
</body>

</html>
