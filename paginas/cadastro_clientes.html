<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header class="header-clientes">

        <a href="./cadastro.html">
            <img src="../img/voltar.png" alt="img-voltar" width="25">
        </a>
        <p>Clientes</p>

    </header>
    <div class="flex-clientes">
    
    
        <div class="estilo" id="btn-open-clientes">
            <img src="../img/mais.png" alt="cadastro de clientes" width="30">
            <p>Cadastrar</p>
        </div>
    
    
        <div class="estilo">
            <img src="../img/loupe.png" alt="Consulta de Clientes" width="30">
            <p>Pesquisar</p>
        </div>
    
    
    
        <div class="estilo">
            <img src="../img/relatorio.png" alt="Consulta de Clientes" width="30">
            <p>Relátorio</p>
        </div>
    
    </div>

    <!--formulario clientes-->
    <form id="frm-cad-clientes" action="./">
    
        <div class="espaco"></div>
    
        <div class="frm-estilo">

            <fieldset>
                <legend>DADOS</legend>
                <label for="nome">Nome ou Razão</label>
                <input type="text" id="nome" name="nome" required>
            
                <label for="celular">Nº celular</label>
                <input type="text" id="celular" name="celular">
            
                <label for="telefone">Nº Telefone</label>
                <input type="text" id="telefone" name="telefone">
            
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            
                <label for="nascimento">Data Nascimento</label>
                <input type="date" id="nascimento" name="nascimento">
            
                <label for="genero">Genero</label>
                <select id="genero" name="genero">
                    <option value="vazio">Não Informado</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            
                <label for="observacao">Observações</label>
                <textarea id="observacao" name="observacao" rows="4"></textarea>
            </fieldset>
    
            <fieldset>
                <legend>DOCUMENTOS</legend>
            
                <label for="cnpj">Cnpj/Cpf</label>
                <input type="text" id="cnpj" name="cnpj">
            
                <label for="rg">Nº Registro</label>
                <input type="text" id="rg" name="rg">
            
                <label for="ie">Inscrição</label>
                <input type="text" id="ie" name="ie">
            </fieldset>
    
            <fieldset>
                <legend>ENDEREÇO</legend>
                <label for="cep">Cep</label>
                <input type="text" id="cep" name="cep">
            
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero">
            
                <label for="complem">Complemento</label>
                <input type="text" id="complem" name="complem">
            
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro">
            
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade">
            
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado">
            </fieldset>
        </div>

        <div class="botoes-clientes">
            <button id="btn-cliente-salvar">Salvar</button>
            <button id="btn-cliente-cancelar">Cancelar</button>
        </div>
    </form>

    <script>
        const frm_cad_clientes = document.getElementById('frm-cad-clientes');
        const btn_open_clientes = document.getElementById('btn-open-clientes');
        const btn_close_clientes = document.getElementById('btn-cliente-cancelar');

        btn_open_clientes.addEventListener('click', () => {
            frm_cad_clientes.classList.toggle('open'); // Alterna a classe 'open'
        });

        // Adiciona o evento para o botão de fechar
        btn_close_clientes.addEventListener('click', () => {
            frm_cad_clientes.classList.remove('open'); // Remove a classe 'open'
            window.location.reload(true);
        });

    </script>

</body>

</html>
