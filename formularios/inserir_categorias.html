<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Categorias</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header-cat-inserir">

        <a href="../paginas/cadastro.html">
            <img src="../img/voltar.png" alt="img-voltar" width="25">
        </a>
        <p>Inserir Categorias</p>
        <p></p>

    </header>

    <form id="inserir-cat" action="#">

        <div class="frm-estilo">

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required autofocus>

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao">

        </div>

        <div class="botoes-cat">

            <button id="btn-salvar-cat">Salvar</button>
            <button id="btn-cancelar-cat" type="button">Cancelar</button>

            <script>
                document.getElementById("btn-cancelar-cat").addEventListener("click", function () {
                    window.location.href = "../paginas/categorias.html";
                });
            </script>
        </div>

    </form>

</body>

</html>
