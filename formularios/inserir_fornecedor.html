<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Fornecedor</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header-inserir">

        <a href="../paginas/cadastro.html">
            <img src="../img/voltar.png" alt="img-voltar" width="25">
        </a>
        <p>Inserir Fornecedor</p>
        <p></p>

    </header>

    <form id="inserir-forn" class="frm-inserir" action="#">

        <div class="frm-estilo">

               <fieldset>
                <legend>DADOS</legend>
                <label for="nome">Nome ou Razão</label>
                <input type="text" id="nome" name="nome" required autofocus>

                <label for="telefone">Nº Telefone</label>
                <input type="text" id="telefone" name="telefone">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">

                <label for="tipo">Tipo de Fornecedor</label>
                <select id="tipo" name="tipo">
                    <option value="fisica">Pessoa Física</option>
                    <option value="juridica">Pessoa Jurídica</option>
                </select>

                <label for="observacao">Observações</label>
                <textarea id="observacao" name="observacao" rows="4"></textarea>
            </fieldset>

              <fieldset>
                <legend>DOCUMENTOS</legend>

                <label for="cnpj">Cnpj/Cpf</label>
                <input type="text" id="cnpj" name="cnpj">

                <label for="ie">Inscrição</label>
                <input type="text" id="ie" name="ie">
            </fieldset>

            <fieldset>
                <legend>ENDEREÇO</legend>
                <label for="cep">Cep</label>
                <input type="text" id="cep" name="cep">

                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero">

                <label for="complem">Complemento</label>
                <input type="text" id="complem" name="complem">

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro">

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade">

                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado">
            </fieldset>
        </div>
       

        <div class="frm-botoes-inserir">
        
            <button id="btn-salvar-forn">Salvar</button>
            <button id="btn-cancelar-forn" type="button">Cancelar</button>

            <script>
                document.getElementById("btn-cancelar-forn").addEventListener("click", function () {
                    window.location.href = "../paginas/fornecedor.html";
                });
            </script>
        </div>

    </form> 

</body>

</html>
