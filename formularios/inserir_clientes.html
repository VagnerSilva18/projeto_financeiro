<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Cliente</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header-clinte-inserir">

        <a href="../paginas/cadastro.html">
            <img src="../img/voltar.png" alt="img-voltar" width="25">
        </a>
        <p>Inserir Cliente</p>
        <p></p>

    </header>

    <form id="inserir-cliente" action="#">

        <div class="frm-estilo">

            <fieldset>
                <legend>DADOS</legend>
                <label for="nome">Nome ou Razão</label>
                <input type="text" id="nome" name="nome" required autofocus>

                <label for="celular">Nº celular</label>
                <input type="text" id="celular" name="celular">

                <label for="telefone">Nº Telefone</label>
                <input type="text" id="telefone" name="telefone">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">

                <label for="nascimento">Data Nascimento</label>
                <input type="date" id="nascimento" name="nascimento">

                <label for="genero">Genero</label>
                <select id="genero" name="genero">
                    <option value="vazio">Não Informado</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>

                <label for="observacao">Observações</label>
                <textarea id="observacao" name="observacao" rows="4"></textarea>
            </fieldset>

            <fieldset>
                <legend>DOCUMENTOS</legend>

                <label for="cnpj">Cnpj/Cpf</label>
                <input type="text" id="cnpj" name="cnpj">

                <label for="rg">Nº Registro</label>
                <input type="text" id="rg" name="rg">

                <label for="ie">Inscrição</label>
                <input type="text" id="ie" name="ie">
            </fieldset>

            <fieldset>
                <legend>ENDEREÇO</legend>
                <label for="cep">Cep</label>
                <input type="text" id="cep" name="cep">

                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero">

                <label for="complem">Complemento</label>
                <input type="text" id="complem" name="complem">

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro">

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade">

                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado">
            </fieldset>
        </div>

        <div class="botoes-clientes">
        
            <button id="btn-salvar-cliente">Salvar</button>
            <a href="../paginas/clientes.html"><button id="btn-cancelar-cliente" type="button">Cancelar</button></a>
        </div>

    </form> 

</body>

</html>
